<div class="row">
    <div class="col-md-2">
        <app-category-tabs [category]="category"></app-category-tabs>
    </div>
    <div class="col-md-10">
        <ng-container *ngFor="let product of filteredProducts">
            <app-product-card [product]='product' [shopping-cart]='shoppingCart' class='products-row'>
            </app-product-card>
        </ng-container>
    </div>
</div>
