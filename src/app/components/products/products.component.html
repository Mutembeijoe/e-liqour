<div class="row">
    <div class="col-md-2">
        <app-category-tabs [category]="category"></app-category-tabs>
    </div>
    <div class="col-md-10">
        <div class="products-row">
            <ng-container *ngFor="let product of filteredProducts">
                <app-product-card [product]='product' [shopping-cart]='shoppingCart'>
                </app-product-card>
            </ng-container>
        </div>
    </div>
</div>
