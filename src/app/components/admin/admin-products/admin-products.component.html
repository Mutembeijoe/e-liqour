<a class="btn btn-primary" routerLink="/admin/products/new">Add new Product</a>
<div class="mt-3">
    <input type="text" class="form-control" #search (keyup)="filter(search.value)" placeholder="Search....">
</div>

<table class="table my-4">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts ">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.key ]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
