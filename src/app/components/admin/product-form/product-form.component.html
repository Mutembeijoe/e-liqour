<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel type="text" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input ngModel type="text" class="form-control" name="price" id="price">
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel class="form-control" name="category" id="category">
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.name">
                {{c.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input ngModel type="text" class="form-control" name="imageUrl" id="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary"> Add </button>
</form>
